[buildout]
parts =
    pyramid
    wsgiconfig

[pyramid]
recipe = zc.recipe.egg
eggs =
    pyramid
    micropsi_server
dependent-scripts = true
interpreter = py

[wsgiconfig]
recipe = collective.recipe.template
debug = true
input = inline:
    [app:micropsi_server]
    use = egg:micropsi_server
    reload_templates = ${:debug}
    debug_authorization = ${:debug}
    debug_notfound = ${:debug}
    debug_routematch = ${:debug}
    debug_templates = ${:debug}
    default_locale_name = en

    [pipeline:main]
    pipeline = egg:WebError#evalerror micropsi_server

    [server:main]
    use = egg:Paste#http
    host = 0.0.0.0
    port = 6543
output = ${buildout:directory}/etc/micropsi_server.ini
