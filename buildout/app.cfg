[buildout]
parts =
    pyramid
    wsgiconfig

[pyramid]
recipe = zc.recipe.egg
eggs =
    pyramid
    micropsi_server
dependent-scripts = true
interpreter = py

[wsgiconfig]
recipe = collective.recipe.template
debug = true
input = inline:
    [app:main]
    use = egg:micropsi_server
    reload_templates = ${:debug}
    debug_authorization = ${:debug}
    debug_notfound = ${:debug}
    debug_routematch = ${:debug}
    debug_templates = ${:debug}
    default_locale_name = en
    kotti.site_title = "foo"
    kotti.secret = s3crit
    sqlalchemy.url = sqlite:///Kotti.db
    [server:main]
    use = egg:waitress#main
    host = 0.0.0.0
    port = 6543
output = ${buildout:directory}/etc/micropsi_server.ini
