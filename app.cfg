[buildout]
parts =
    micropsi-server
    supervisor
develop = .

[config]
app_user = hotheaven
inifile = deployment.ini

[micropsi-server]
recipe = zc.recipe.egg
eggs =
    psi_cortex
    waitress 
dependent-scripts = true
interpreter = py

[supervisor]
recipe = collective.recipe.supervisor
programs =
    10 app ${buildout:directory}/bin/paster [serve ${buildout:directory}/${config:inifile}] ${buildout:directory} true ${config:app_user}
