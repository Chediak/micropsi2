[buildout]
parts =
    micropsi-server
    supervisor
develop = .

[config]
app_user = hotheaven
inifile = deployment.ini
childlogdir = /mnt/data/cortex/log/

[micropsi-server]
recipe = zc.recipe.egg
eggs =
    psi_cortex
    waitress 
dependent-scripts = true
interpreter = py

[supervisor]
recipe = collective.recipe.supervisor
childlogdir = ${config:childlogdir}
programs =
    10 app (stdout_logfile=${config:childlogdir}/cortex.log) ${buildout:directory}/bin/paster [serve ${buildout:directory}/${config:inifile}] ${buildout:directory} true ${config:app_user}
